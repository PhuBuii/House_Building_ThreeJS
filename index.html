<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="instructions">
      <div class="content">
        <h3>Stack the blocks on top of each other</h3>
        <h3>
          Click, tap or press Space when a block is above the stack. Can you
          reach the blue color blocks?
        </h3>
        <h3>Click, tap or press Space to start game</h3>
      </div>
    </div>
    <div id="results">
      <div class="content">
        <h3>You missed the block</h3>
        <h3>To reset the game press R</h3>
      </div>
    </div>
    <div id="score">0</div>
    <div class="highscore">
      <span>High Score:</span>
      <div id="highscore">0</div>
    </div>

    <script src="./assets/javascript/final.js" type="module"></script>
    <script src="./assets/node_modules/cannon/build/cannon.min.js"></script>
  </body>
</html>
